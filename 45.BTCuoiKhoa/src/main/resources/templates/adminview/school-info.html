<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Cơ Bản Trường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container"  style="margin-top:20px">
        <h3 align="center">THÔNG TIN TRƯỜNG</h3>
        <hr>
        <div class="row">
            <div class="col-lg-1">
                <a type="button" th:href="@{/create/createSchool}" sec:authorize="hasAnyRole('ADMIN')" class="btn btn-success" style="margin-bottom:20px">Thêm Mới</a>
            </div>
            <div class="col-lg-1">
                <a type="button" th:href="@{/home}" sec:authorize="hasAnyRole('ADMIN','TEACHER','USER')" class="btn btn-success" style="margin-bottom:20px">Trang Chủ</a>
            </div>
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <form class="d-flex" th:action="@{/search/school}"  role="search" method="get">
                    <input class="form-control me-2" type="search" name="schoolName" placeholder="Nhập Vào Tên Trường" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm Kiếm</button>
                </form>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <td>ID</td>
            <td>Tên</td>
            <td>Địa Chỉ</td>
            <td>Số Điện Thoại</td>
            <td>Ghi Chú</td>
            </thead>
            <tbody>
            <tr th:each="s : ${school}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.schoolName}"></td>
                <td th:text="${s.address}"></td>
                <td th:text="${s.phoneNumber}"></td>
                <td width="170px">
                    <a type="button" th:href="@{/update/school(id=${s.id})}" class="btn btn-warning" sec:authorize="hasAnyRole('ADMIN','TEACHER')">Cập Nhật</a>
                    <a type="button" th:href="@{/delete/school(id=${s.id})}" class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       onclick="return confirm('Bạn Có Chắc Chắn Rằng Muốn Xóa ?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
