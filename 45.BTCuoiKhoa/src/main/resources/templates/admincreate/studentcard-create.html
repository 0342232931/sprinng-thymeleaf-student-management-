
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <style>
        #imageUpload {
    display: none; /* Ẩn nút upload mặc định */
    }

    label[for="imageUpload"] {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
    }

    label[for="imageUpload"]:hover {
    background-color: #eee;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h3>QUẢN LÝ THẺ HỌC SINH</h3>
    <hr/>
    <form action="#" th:action="@{/save/studentCard}" th:object="${studentCard}" method="POST" enctype="multipart/form-data">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}" ></span>
        </div>
        <input type="hidden" th:field="*{id}">
        <div>
            <input type="text" th:field="*{firstName}" placeholder="Nhập Họ Và Tên Đệm" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('firstName')}">
                <ul>
                    <li th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{lastName}" placeholder="Nhập Tên" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('lastName')}">
                <ul>
                    <li th:each="e : ${#fields.errors('lastName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{address}" placeholder="Nhập Địa Chỉ" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('address')}">
                <ul>
                    <li th:each="e : ${#fields.errors('address')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{gender}" placeholder="Nhập Giới Tính(1: Nam, 0: Nữ)" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('gender')}">
                <ul>
                    <li th:each="e : ${#fields.errors('gender')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <input type="number" name="student_id" placeholder="Nhập ID Học Sinh" class="form-control w-50 mb-4"/>
        <label for="imageUpload">Chọn ảnh</label>
        <input type="file" id="imageUpload" name="photo" multiple accept="image/*"><br>
        <table style="margin-top:20px">
            <tr>
                <td>
                    <input type="submit" value="Lưu" class="btn btn-success">
                </td>
                <td>
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/getAll/studentCardInfo}" class="btn btn-success">Xem Danh Sách</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
