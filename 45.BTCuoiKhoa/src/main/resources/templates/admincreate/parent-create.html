
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Phụ Huynh</title>

    <style>
        #imageUpload {
    display: none; /* Ẩn nút upload mặc định */
    }

    label[for="imageUpload"] {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
    }

    label[for="imageUpload"]:hover {
    background-color: #eee;
    }
    </style><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h3>QUẢN LÝ PHỤ HUYNH</h3>
    <hr/>
    <form action="#" th:action="@{/save/parent}" th:object="${parent}" method="POST" enctype="multipart/form-data">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}" ></span>
        </div>
        <input type="hidden" th:field="*{id}">
        <div>
            <input type="text" th:field="*{firstName}" placeholder="Nhập Họ Và Tên Đệm" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('firstName')}">
                <ul>
                    <li th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{lastName}" placeholder="Nhập Tên" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('lastName')}">
                <ul>
                    <li th:each="e : ${#fields.errors('lastName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="email" th:field="*{email}" placeholder="Nhập Email" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('email')}">
                <ul>
                    <li th:each="e : ${#fields.errors('email')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{gender}" placeholder="Nhập giới tính (1: Nam, 0: Nữ)" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('gender')}">
                <ul>
                    <li th:each="e : ${#fields.errors('gender')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="date" th:field="*{dateOfBirth}" placeholder="Nhập Ngày Sinh" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('dateOfBirth')}">
                <ul>
                    <li th:each="e : ${#fields.errors('dateOfBirth')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{phoneNumber}" placeholder="Nhập Số Điện Thoại" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}">
                <ul>
                    <li th:each="e : ${#fields.errors('phoneNumber')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <input type="number" name="account_id" placeholder="Nhập ID Tài Khoản" class="form-control w-50 mb-4"/>
        <label for="imageUpload">Chọn ảnh</label>
        <input type="file" id="imageUpload" name="photo" multiple accept="image/*"><br>
        <table style="margin-top:20px">
            <tr>
                <td>
                    <input type="submit" value="Lưu" class="btn btn-success">
                </td>
                <td>
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/getAll/parentInfo}" class="btn btn-success">Xem Danh Sách</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
