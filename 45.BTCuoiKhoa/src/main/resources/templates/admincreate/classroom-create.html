
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h3>QUẢN LÝ LỚP HỌC</h3>
    <hr/>
    <form action="#" th:action="@{/save/classRoom}" th:object="${classRoom}" method="POST">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}" ></span>
        </div>
        <input type="hidden" th:field="*{id}">
        <div>
            <input type="text" th:field="*{className}" placeholder="Nhập Tên Lớp Học" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('className')}">
                <ul>
                    <li th:each="e : ${#fields.errors('className')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{khoiHoc}" placeholder="Nhập Khối Học" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('khoiHoc')}">
                <ul>
                    <li th:each="e : ${#fields.errors('khoiHoc')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{nienKhoa}" placeholder="Nhập Niên Khóa" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('nienKhoa')}">
                <ul>
                    <li th:each="e : ${#fields.errors('nienKhoa')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <input type="number" name="employee_id" placeholder="Nhập ID Giáo Viên" class="form-control w-50 mb-4"/>
        <input type="number" name="school_id" placeholder="Nhập ID Trường" class="form-control w-50 mb-4"/>
        <table>
            <tr>
                <td>
                    <input type="submit" value="Lưu" class="btn btn-success">
                </td>
                <td>
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/getAll/classInfo}" class="btn btn-success">Xem Danh Sách</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
