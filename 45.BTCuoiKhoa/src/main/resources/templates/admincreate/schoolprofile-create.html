
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h3>QUẢN LÝ HỌC BẠ</h3>
    <hr/>
    <form action="#" th:action="@{/save/schoolProfile}" th:object="${schoolProfile}" method="POST">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}" ></span>
        </div>
        <input type="hidden" th:field="*{id}">
        <div>
            <input type="text" th:field="*{hanhKiem}" placeholder="Nhập Hạnh Kiểm" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('hanhKiem')}">
                <ul>
                    <li th:each="e : ${#fields.errors('hanhKiem')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{mediumScore}" placeholder="Nhập Điểm Trung Bình Năm Học" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('mediumScore')}">
                <ul>
                    <li th:each="e : ${#fields.errors('mediumScore')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{noteParent}" placeholder="Nhập Đánh Giá Của Phụ Huynh" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('noteParent')}">
                <ul>
                    <li th:each="e : ${#fields.errors('noteParent')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{noteTeacher}" placeholder="Nhập Đánh Giá Của Giáo Viên" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('noteTeacher')}">
                <ul>
                    <li th:each="e : ${#fields.errors('noteTeacher')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <input type="number" name="student_id" placeholder="Nhập ID Học Sinh" class="form-control w-50 mb-4"/>
        <table>
            <tr>
                <td>
                    <input type="submit" value="Lưu" class="btn btn-success">
                </td>
                <td>
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/getAll/schoolProfileInfo}" class="btn btn-success">Xem Danh Sách</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
