
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h3>QUẢN LÝ TÀI KHOẢN</h3>
    <hr/>
    <form action="#" th:action="@{/save/account}" th:object="${account}" method="POST">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}" ></span>
        </div>
        <input type="hidden" th:field="*{id}">
        <div>
            <input type="text" th:field="*{userName}" placeholder="Nhập Tên Tài Khoản" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('userName')}">
                <ul>
                    <li th:each="e : ${#fields.errors('username')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="password" th:field="*{password}" placeholder="Nhập Mật Khẩu" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('password')}">
                <ul>
                    <li th:each="e : ${#fields.errors('password')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{active}" placeholder="Trạng Thái Hoạt Động (1:Hoạt Động,0:Dừng Hoạt Động)" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('active')}">
                <ul>
                    <li th:each="e : ${#fields.errors('active')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <input type="text" name="roleName" placeholder="Nhập Tên Role" class="form-control w-50 mb-4"/>
        <table>
            <tr>
                <td>
                <input type="submit" value="Lưu" class="btn btn-success">
                </td>
                <td>
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/getAll/accountInfo}" class="btn btn-success">Xem Danh Sách</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
