
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h3>QUẢN LÝ PHIẾU ĐIỂM</h3>
    <hr/>
    <form action="#" th:action="@{/save/reportCard}" th:object="${reportCard}" method="POST">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}" ></span>
        </div>
        <input type="hidden" th:field="*{id}">
        <div>
            <input type="text" th:field="*{title}" placeholder="Nhập Tên Bài Kiểm Tra" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="e : ${#fields.errors('title')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="date" th:field="*{date}" placeholder="Nhập Ngày Kiểm Tra" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('date')}">
                <ul>
                    <li th:each="e : ${#fields.errors('date')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{score}" placeholder="Nhập Số Điểm" class="form-control w-50 mb-4"/>
            <div th:if="${#fields.hasErrors('score')}">
                <ul>
                    <li th:each="e : ${#fields.errors('score')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <input type="number" name="student_id" placeholder="Nhập ID Học Sinh" class="form-control w-50 mb-4"/>
        <input type="number" name="subject_id" placeholder="Nhập ID Môn Học" class="form-control w-50 mb-4"/>
        <table>
            <tr>
                <td>
                    <input type="submit" value="Lưu" class="btn btn-success">
                </td>
                <td>
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/getAll/reportCardInfo}" class="btn btn-success">Xem Danh Sách</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
