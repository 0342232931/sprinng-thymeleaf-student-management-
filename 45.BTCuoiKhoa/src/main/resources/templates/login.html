<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .error{
        color : red;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 align="center">Trang Đăng Nhập</h1>
        <hr>
        <form method="post" action="#" th:action="@{/authenticationTheUser}">
            <div class="container w-25">
                <div th:if="${param.error}">
                    <p class="error" style="align-center">Tài Khoản Hoặc Mật Khẩu Không Chính Xác</p>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tài Khoản</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" width="70px" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
